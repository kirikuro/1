syntax = "proto3";

import "proto/insonmnia.proto";
import "proto/capabilities.proto";

package sonm;

service Miner {
    rpc Ping (PingRequest) returns (PingReply) {}
    rpc Status (MinerStatusRequest) returns (MinerStatusReply) {}
    rpc Handshake (MinerHandshakeRequest) returns (MinerHandshakeReply) {}

    rpc TaskStart (TaskStartRequest) returns (TaskStartReply) {}
    rpc TaskStop (TaskStopRequest) returns (TaskStopReply) {}

    rpc TasksStatus (stream MinerStatusMapRequest) returns (stream StatusMapReply) {}
    rpc TaskDetails (TaskStatusRequest) returns (TaskStatusReply) {}

    rpc TaskLogs (TaskLogsRequest) returns (stream TaskLogsChunk) {}
}

message MinerStatusRequest {}

message MinerHandshakeRequest {
    string hub = 1;
}

enum NATType {
    NONE = 0;
    BLOCKED = 1;
    FULL = 2;
    SYMMETRIC = 3;
    RESTRICTED = 4;
    PORT_RESTRICTED = 5;
    SYMMETRIC_UDP_FIREWALL = 6;
    UNKNOWN = 7;
}

message MinerHandshakeReply {
    string miner = 1;
    Capabilities capabilities = 2;
    NATType natType = 3;
}

message TaskStartRequest {
    string id = 1;
    string registry = 2;
    string image = 3;
    string auth = 4;
    ContainerRestartPolicy restartPolicy = 5;
    ContainerResources resources = 6;
    string PublicKeyData = 7;
}

message TaskStartReply {
    string container = 1;
    message port {
        string IP = 1;
        string port = 2;
    }
    map<string, port> Ports = 2;
}

message MinerStatusMapRequest {}
